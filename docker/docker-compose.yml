version: '3.3'
services:
  post_db:
    env_file: .env
    image: mongo:${MOGO_VER}
    volumes:
      - post_db:/data/db
    networks:
      - reddit
  ui:
    env_file: .env
   # build: ./ui
    image: ${USERNAME}/ui:${UI_VER}
    ports:
      - ${EXT_PORT}:${INT_PORT}/tcp
    networks:
      - reddit
  post:
    env_file: .env
   # build: ./post-py
    image: ${USERNAME}/post:${POST_VER}
    networks:
      - reddit
  comment:
    env_file: .env
   # build: ./comment
    image: ${USERNAME}/comment:${COMMENT_VER}
    networks:
      - reddit

volumes:
  post_db:

networks:
  reddit:
